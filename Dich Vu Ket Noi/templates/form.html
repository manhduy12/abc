<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Nhập thông tin sinh viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Nhập thông tin sinh viên</h3>
        </div>
        <div class="card-body">
            <form method="post" action="/submit">
                <div class="mb-3">
                    <label class="form-label">Mã sinh viên:</label>
                    <input type="text" class="form-control" name="ma_sv" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Họ tên:</label>
                    <input type="text" class="form-control" name="ho_ten" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Lớp:</label>
                    <input type="text" class="form-control" name="lop" required>
                </div>
                <button type="submit" class="btn btn-success">Thêm sinh viên</button>
                <a href="/sinhvien" class="btn btn-info">Xem danh sách</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
