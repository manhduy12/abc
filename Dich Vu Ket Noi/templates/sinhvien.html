<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sinh viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center text-primary">Danh sách sinh viên</h2>

    <!-- Form tìm kiếm -->
    <form method="get" action="/sinhvien" class="row g-2 mb-3">
        <div class="col-md-4">
            <input type="text" name="keyword" class="form-control" placeholder="Nhập mã SV hoặc họ tên" value="{{ keyword or '' }}">
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Tìm kiếm</button>
        </div>
        <div class="col-md-2">
            <a href="/sinhvien" class="btn btn-secondary w-100">Xem tất cả</a>
        </div>
    </form>

    {% if sv and sv|length > 0 %}
    <div class="card shadow-lg">
        <div class="table-responsive">
            <table class="table table-hover table-striped align-middle mb-0">
                <thead class="table-primary text-center">
                    <tr>
                        <th style="width: 15%;">Mã SV</th>
                        <th>Họ tên</th>
                        <th style="width: 20%;">Lớp</th>
                    </tr>
                </thead>
                <tbody>
                    {% for s in sv %}
                        <tr class="text-center">
                            <td><span class="badge bg-info text-dark">{{ s.MaSV }}</span></td>
                            <td class="text-start fw-semibold">{{ s.HoTen }}</td>
                            <td>{{ s.Lop }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    {% else %}
        <div class="alert alert-warning mt-3 text-center">
            Không tìm thấy sinh viên nào.
        </div>
    {% endif %}

    <div class="mt-4">
        <a href="/" class="btn btn-secondary">Quay lại nhập sinh viên</a>
    </div>
</div>
</body>
</html>
